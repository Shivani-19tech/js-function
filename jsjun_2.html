<h1> check even function in js</h1>


<body>

<script>


function check_even(num)
       {
       return num % 2==0;
        
      
    }


  document.write(check_even(200),"<br>");
  document.write(check_even(246),"<br>");
  document.write(check_even(981),"<br>");
  document.write(check_even(19),"<br>");
    

  
</script>
